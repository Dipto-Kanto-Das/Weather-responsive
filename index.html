<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">

            <input type="text" placeholder="Enter City Name" spellcheck="false">

        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./img/summer-beautiful-clouds-day-bright_1122-2339_processed.jpg" >
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Barishal</h2>
            <div class="details">
                <div class="col">
                    <img class="col-1" src="./img/humidity_processed.jpg" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col" >
                    <img src="./img/wind_processed.jpg">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- js connected -->
